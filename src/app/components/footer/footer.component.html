<footer class="footer-section">
  <div class="footer-container">
    <div class="footer-top">
      <div class="footer-left">
        <h3 class="footer-logo">J</h3>
        <p class="footer-tagline">Desarrollador Full Stack</p>
      </div>

      <nav class="footer-links">
        <a *ngFor="let link of footerLinks" [href]="link.url" class="footer-link">
          {{ link.text }}
        </a>
      </nav>

      <div class="footer-social">
        <a *ngFor="let social of socialLinks" 
           [href]="social.url" 
           target="_blank" 
           rel="noopener noreferrer"
           class="social-link"
           [title]="social.label">
          <img [src]="social.icon" [alt]="social.label" class="social-icon">
        </a>
      </div>
    </div>

    <div class="footer-bottom">
      <div class="footer-divider"></div>
      <p class="footer-copyright">
        Â© {{ currentYear }} Creado por Hernandez Ramirez Jaciel Isai. Todos los derechos reservados.
      </p>
    </div>
  </div>
</footer>
